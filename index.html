<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Tic Tac Toe" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body>
    <header class="header">
        <p class="title">SIMON GAME</p>
    </header>
    <article class="players">
        <div class="gameMode">
            <button id="changeMode">MODO JUEGO</button>
            <h1 id="mode"></h1>
        </div>
        <div class="gameModeDisplay">           
            <div class="singleplayer hide">
                <label for="playerName">Jugador</label>
                <input type="text" class="playerNames" id="playerName">
            </div>
            <div class="multiplayer">
                <label for="player1Name">Jugador 1</label>
                <input type="text" class="playerNames" id="player1Name">
                <label for="player2Name">Jugador 2</label>
                <input type="text" class="playerNames" id="player2Name">
            </div>
        </div>
    </article>
    <article class="gameDisplay">
        <section class="board no-click">
            <div data-cellindex="0" class="cell" id="0"></div>
            <div data-cellindex="1" class="cell" id="1"></div>
            <div data-cellindex="2" class="cell" id="2"></div>
            <div data-cellindex="3" class="cell" id="3"></div>
            <div data-cellindex="4" class="cell" id="4"></div>
            <div data-cellindex="5" class="cell" id="5"></div>
            <div data-cellindex="6" class="cell" id="6"></div>
            <div data-cellindex="7" class="cell" id="7"></div>
            <div data-cellindex="8" class="cell" id="8"></div>
        </section>
        <h2 class="gameStatus hide"></h2>
    </article>
    <section class="buttons">
        <button class="gameRestart" disabled>Restart</button>
        <button class="gameStart">Start</button>
        <button class="gameRestart" onClick="window.location.reload()">Reload</button>
    </section>
    <footer class="footer">
        <h3>Omar Martin - DWEC 2023</h3>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
